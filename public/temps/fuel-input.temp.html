<div id="header" class="centered">
	<span class="text">Fuel Refill Log</span>
</div>
<form id="carDataForm" data-ng-submit="submitForm()">
	<div class="form-group">
		<label for="Time Stamp">Time Stamp</label>
		<input class="form-control" type="datetime-local" ng-model="newRefuel.timestamp">
	</div>
<!--
	<div class="form-group">
		<label for="Car">Car</label>
		<input class="form-control" type="text" ng-model="newRefuel.car" value="Gypsy-Danger" disabled>
	</div>
-->
	<div class="form-group">
		<label for="Odometer">Odometer</label>
		<input class="form-control" type="number" step="1" min="0" ng-model="newRefuel.odometer" value="">
	</div>
	<div class="form-group">
		<label for="Gallons">Gallons</label>
		<input class="form-control" type="number" step="0.001" min="0" ng-model="newRefuel.gallons" value="">
	</div>
	<div class="form-group">
		<label for="Price">Price</label>
		<input class="form-control" type="number" step="0.001" min="0" ng-model="newRefuel.price" value="">
	</div>
	<div class="form-group">
		<label for="Total">Total</label>
		<input class="form-control" type="number" step="0.01" min="0" ng-model="newRefuel.total" value="">
	</div>
	<div class="form-group">
		<label for="Location">Location</label>
		<input class="form-control" type="text" g-places-autocomplete ng-model="newRefuel.location" value="">
	</div>
	<div class="form-group">
		<label for="Fuel Grade">Fuel Grade</label>
		<input class="form-control" type="number" step="1" min="0" ng-model="newRefuel.fuelGrade" value="">
	</div>
	<div class="form-group">
		<input type="checkbox" ng-model="newRefuel.full" value=""> Full tank?
	</div>
	<div submission-buttons></div>
</form>
<hr/>
<table id="navBar">
	<tbody>
		<tr>
			<td ng-repeat="pill in navPills"><div ng-class="pill.active ? 'active' : ''" ng-click="setMapCenter(pill.value);selectPill(pill)">{{pill.name}}</div></td>
		</tr>
	</tbody>
</table>
<hr/>
<img ng-src="{{staticMapUrl}}">
<hr/>
<table class="table table-striped top-space">
	<caption>Fuel Log History</caption>
	<thead>
		<tr>
			<th>Date</th>
			<th>Odometer</th>
			<th class="text-right">Gallons</th>
			<th class="text-right">Total $</th>
			<!--<th>Grade</th>-->
		</tr>
	</thead>
	<tbody class="text-muted">
		<tr ng-repeat="item in history | orderBy:'timestamp'">
			<th>{{item.timestamp || '----'}}</th>
			<td>{{item.odometer || '----'}}</td>
			<td class="text-right">{{(item.gallons | number:2) || '----'}}</td>
			<td class="text-right">{{(item.total | currency:"$") || '----'}}</td>
			<!--<td>{{item.fuelGrade || '----'}}</td>-->
		</tr>
	</tbody>
</table>
